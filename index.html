<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <title>Agenda</title>
</head>

<body class=" bg-gray-800 flex flex items-center justify-center h-screen">
    <main class="bg-white/10 backdrop-blur-md  border border-white/20 rounded-xl 
    shadow-lg p-8 w-96 flex flex-col items-center gap-4
      ">
        <input class="bg-white text-x1 p-2 border-none rounded-[3px] outline-none font-medium  " type="text"  placeholder="🔍 Contato">
        <p class="text-white p-2 pt-2"> </p>
        <button onclick="search()" class="bg-green-400 hover:bg-green-500 transition p-3 border-none outline-none
         rounded-[3px] text-gray-600 font-medium ">Procurar Contato</button>
    </main>

</body>

<script>

    let p = document.querySelector('p')
    let input = document.querySelector('input')

    const contato = [
        { name: 'Rodolfo', number: '(19) 9494-3434' },
        { name: 'Maria', number: '(15) 2125-9988' },
        { name: 'Felipe', number: '(12) 9123-8755' },
        { name: 'João', number: '(19) 9494-3434' },
    ]

    function search() {

        let found = false


        for (let i = 0; i < contato.length; i++) {
            if (input.value.toLocaleLowerCase() === contato[i].name.toLowerCase()) {
                p.innerHTML = `🔍 Contato Encontrado <br>👤 Nome: ${contato[i].name} <br>📞 Tel : ${contato[i].number}`
                found = true
                break
            }
        } if (!found) {
            p.innerHTML = " ❌ Contato não existe"
        }

    }

    // 👉 Ativar Enter , "keydown" em minúsculo, essa funcão serve  para eventos com problema de click ou de teclado
    input.addEventListener('keydown', function (event) {
        if (event.key === "Enter") {
            search();
        }



    })

</script>

</html>
